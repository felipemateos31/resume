<Section title="Proyectos">
  <h1>Proyectos</h1>
  <ul>
    @for (project of projects; track $index) {
    <li>
      <article>
        <header>
          <h3>
            <a
              href="{{ project.url }}"
              target="_blank"
              title="Ver el proyecto {{ project.name }}"
            >
              {{ project.name }}
            </a>

            @if(project.isActive){
            <span>•</span>
            } @if(project.github){
            <a
              class="github-code-link"
              href=" {{ project.github }}"
              target="_blank"
              title="Ver
              código
              fuente
              del
              proyecto
              {{ project.name }}"
            >
            </a>
            }
          </h3>
          <p>{{ project.description }}</p>
        </header>
        <footer>
          @for (highlight of project.highlights; track $index) {
          <span>{{ highlight }}</span>
          }
        </footer>
      </article>
    </li>
    }
  </ul>
</Section>
